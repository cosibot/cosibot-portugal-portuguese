  utter_pt_deconfinement_establishments:
    custom:
      answers:
      - ssml: <speak>A partir de 4 de maio entram em vigor as medidas de desconfinamento,
          em que se podem destacar as seguintes medidas. Balcões desconcentrados de
          atendimento ao público, como repartições de finanças e conservatórias, com
          atendimento por marcação prévia. Livrarias e comércio automóvel, independentemente
          da área, voltaram a abrir as portas, assim como bibliotecas e arquivos;
